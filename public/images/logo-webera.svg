<svg width="800" height="240" viewBox="0 0 800 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="120" cy="120" r="95" fill="#1e3a5f" opacity="0.25"/>

  <!-- W Icon - Clean geometric design -->
  <g transform="translate(45, 70)">
    <!-- Left stroke of W -->
    <path d="M 10 0 L 25 70"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>

    <!-- First V -->
    <path d="M 25 70 L 40 20"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>
    <path d="M 40 20 L 55 70"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>

    <!-- Second V -->
    <path d="M 55 70 L 70 20"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>
    <path d="M 70 20 L 85 70"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>

    <!-- Right stroke -->
    <path d="M 85 70 L 100 0"
          stroke="url(#grad1)"
          stroke-width="14"
          stroke-linecap="round"/>
  </g>

  <!-- Webera text -->
  <text x="240" y="145"
        font-family="Inter, system-ui, sans-serif"
        font-size="90"
        font-weight="700"
        fill="white"
        letter-spacing="-2">Webera</text>

  <!-- Tagline -->
  <text x="242" y="172"
        font-family="Inter, system-ui, sans-serif"
        font-size="18"
        font-weight="500"
        fill="#8b93a8"
        letter-spacing="3.5">WEBUTVIKLING &amp; HOSTING</text>
</svg>
